services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-standalone
    ports:
      - "11434:11434"
    volumes:
      - ollama-standalone-data:/root/.ollama
      - ./ollama-init.sh:/ollama-init.sh:ro
    environment:
      - OLLAMA_MODEL=gemma3:4b
    entrypoint: ["/bin/bash", "/ollama-init.sh"]
    restart: unless-stopped
    # GPU Configuration - Tries GPU first, falls back to CPU if unavailable
    # For GPU: Requires NVIDIA GPU + NVIDIA Container Toolkit installed
    # Without GPU: Automatically falls back to CPU-only mode
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

volumes:
  ollama-standalone-data:
    driver: local
