version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-standalone
    ports:
      - "11434:11434"
    volumes:
      - ollama-standalone-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  ollama-standalone-data:
    driver: local
