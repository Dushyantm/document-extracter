services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-standalone
    ports:
      - "11434:11434"
    volumes:
      - ollama-standalone-data:/root/.ollama
      - ./ollama-init.sh:/ollama-init.sh:ro
    environment:
      - OLLAMA_MODEL=gemma3:4b
    entrypoint: ["/bin/bash", "/ollama-init.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

volumes:
  ollama-standalone-data:
    driver: local
